<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
          AFRAME.registerComponent('vidhandler', {
              schema: {
                video: {type: 'selector'}
              },
              init: function() {
                  this.video = this.data.video
                  this.video.pause()
              },
              tick: function() {
                  if (this.el.object3D.visible == true) {
                      if (!this.toggle) {
                          this.toggle = true;
                          this.video.play()
                      }
                  } else {
                      this.toggle = false;
                      this.video.pause()
                  }
              }
          });
          </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
      <a-assets>
        <video id="vid" preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
               src='assets/video1.mp4'></video>
        <video id="videonew" preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
               src='assets/video2.mp4'></video>
        <video id="cofmak" preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
               src='assets/video3.mp4'></video>

      </a-assets>
      <a-marker type='pattern' url='assets/pattern-IOT_AR_1.patt' vidhandler="video:#vid"smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
        <a-video src="#vid" width="4" height="2.25" rotation="270 0 0" ></a-video>
      </a-marker>
  
      <a-marker type='pattern' url='assets/pattern-IOT_AR_2.patt' vidhandler="video:#videonew" smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
        <a-video src="#videonew" width="4" height="2.25" rotation="270 0 0"></a-video>
      </a-marker>

      <a-marker type='pattern' url='assets/pattern-cm-marker.patt' vidhandler="video:#cofmak" smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;">
        <a-video src="#cofmak" width="4" height="2.25" rotation="270 0 0"></a-video>
      </a-marker>

    
      <a-entity camera></a-entity>
    

</a-scene>
</body>
</html>
